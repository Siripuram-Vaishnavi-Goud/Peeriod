<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Find Pads Nearby</title>
  <link rel="stylesheet" href="style.css">
  <style>
    #map {
      height: 400px;
      width: 100%;
      margin: 20px auto;
      border-radius: 10px;
    }
  </style>
  <!-- Load Google Maps JS API -->
  <script async
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD-wTpJAVwKcHFTFLWt68yTHeq0AjdbXaM&callback=initMap&libraries=places">
</script>

  <script>
    let map;

    // Initialize the map
    function initMap() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(position => {
          const userLocation = {
            lat: position.coords.latitude,
            lng: position.coords.longitude
          };

          // Create map centered on user
          map = new google.maps.Map(document.getElementById("map"), {
            center: userLocation,
            zoom: 14
          });

          // Marker for user location
          new google.maps.Marker({
            position: userLocation,
            map: map,
            title: "You are here"
          });

          // Search for nearby pharmacies/stores
          const request = {
            location: userLocation,
            radius: 2000, // 2km
            keyword: "sanitary pads"
          };

          const service = new google.maps.places.PlacesService(map);
          service.nearbySearch(request, (results, status) => {
            if (status === google.maps.places.PlacesServiceStatus.OK) {
              for (let i = 0; i < results.length; i++) {
                createMarker(results[i]);
              }
            }
          });

        }, () => {
          alert("Could not get your location.");
        });
      } else {
        alert("Geolocation is not supported by your browser.");
      }
    }

    // Add marker for each store
    function createMarker(place) {
      if (!place.geometry || !place.geometry.location) return;

      new google.maps.Marker({
        map,
        position: place.geometry.location,
        title: place.name
      });
    }
  </script>
</head>
<body>
  <h1>Find Pads Near You</h1>
  <nav>
    <a href="index.html">Home</a>
  </nav>
  <p>Weâ€™re showing nearby stores that may have sanitary pads.</p>
  <div id="map"></div>
</body>
</html>
